<h3>Ah, L'Amour</h3>

<p>Love is tricky in France. For people and pets, aimer means &quot;to
love&quot;, but if you add an adverb, like in aimer bien, it means &quot;to
like&quot;. For everything else, aimer only means &quot;to like&quot;. Adorer
can always mean &quot;to love&quot;, though it tends to be more coy than aimer.</p>
